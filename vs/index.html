<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta nome="viewport" content="widh=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="nome_aluno">nome do aluno:</label>
    <input type="text"name="nome_aluno" id="nome_aluno" placeholder="Aluno">
    <br>
    <label for="email_aluno">E-mail</label>
    <input type="email" nome="email_aluno" id="email_aluno" placeholder="E mail">
    <br>
    <label for="senha_aluno">senha:</label>
    <input type="password" name="senha_aluno" id="senha_aluno" placeholder="*****">
    <br>
    <label for="numero_chamada">número:</label>
    <input type="number" nome="numero_chamada" id="numero_chamada">
    <br>
    <label for="data_nascimento">nascimento</label>
    <input type="date" nome="data_nascimento" id="data_nascimento">
    <br>
    <label for="turma_aluno">turma:</label>
    <select name="turma_aluno" id="turma_aluno">
    <caption value="">selecione</caption>
    <option value="1A">1ºA DS</option>
    <option value="1ºB">1ºB NEM</option>
    <option value="1ºC">1ºC GUIA</option>
  </select>
  <br>
  <label for="observacoes_aluno" id="observacoes_aluno"></label>
  <textarea nome="observacoes_aluno" id="observacoes_aluno" placeholder="digite"></textarea>
</body>
</html>
